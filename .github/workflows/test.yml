name: Test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
    - name: Install modules
      run: npm ci
    - name: Run tests
      run: npm run test